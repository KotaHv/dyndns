[target.x86_64-unknown-linux-musl]
pre-build = [
    "apt-get update",
    "DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends build-essential cmake clang golang"
]

[target.aarch64-unknown-linux-musl]
pre-build = [
    "apt-get update",
    "DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends build-essential cmake clang golang"
]

[target.armv7-unknown-linux-musleabihf]
pre-build = [
    "apt-get update",
    "DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends build-essential cmake clang golang"
]
